<!DOCTYPE html>
<html>
<head><title>Redirecting...</title></head>
<body>
<script>
  try {
    const hash = new URLSearchParams(window.location.hash.substring(1));
    const accessToken = hash.get('access_token');

    if (!accessToken || accessToken === 'undefined') {
      document.body.innerHTML = "<h2>‚ùå Geen geldige access token ontvangen.</h2>";
      throw new Error("Geen geldige access token ontvangen.");
    }

    localStorage.setItem('access_token', accessToken);
    window.location.href = 'https://jklunder.github.io/beatster/';
  } catch (e) {
    console.error("Callback-fout:", e);
  }
</script>
</body>
</html>
