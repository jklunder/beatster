<!DOCTYPE html>
<html>
<head><title>Redirecting...</title></head>
<body>
<script>
  const hashParams = new URLSearchParams(window.location.hash.slice(1));
  const accessToken = hashParams.get('access_token');

  if (accessToken) {
    localStorage.setItem('access_token', accessToken);
    window.location.href = 'https://jklunder.github.io/beatster/';
  } else {
    document.body.innerHTML = "<h2>‚ùå Geen toegangstoken gevonden. Probeer opnieuw in te loggen.</h2>";
  }
</script>
</body>
</html>
