<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8" />
  <title>Beatster Debug</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <h1>Beatster - Test Mode</h1>
  <button onclick="playTestTrack()">▶️ Play test track</button>
  <button onclick="resumePlayback()">▶️ Resume</button>

  <script src="https://sdk.scdn.co/spotify-player.js"></script>
  <script>
    let accessToken = '';
    let deviceId = '';
    let player;

    if (!localStorage.getItem('access_token')) {
      const clientId = '2f68d1568fe84f859272ac3d517257a1';
      const redirectUri = 'https://jklunder.github.io/beatster/callback';
      const scopes = 'streaming user-read-email user-read-private user-modify-playback-state user-read-playback-state';
      window.location = `https://accounts.spotify.com/authorize?client_id=${clientId}&response_type=token&redirect_uri=${redirectUri}&scope=${encodeURIComponent(scopes)}`;
    }

    window.onSpotifyWebPlaybackSDKReady = () => {
      accessToken = localStorage.getItem('access_token');
      player = new Spotify.Player({
        name: 'Beatster Player',
        getOAuthToken: cb => cb(accessToken),
        volume: 0.8
      });

      player.addListener('ready', ({ device_id }) => {
        console.log('Spotify Player klaar met device ID', device_id);
        deviceId = device_id;
      });

      player.addListener('initialization_error', e => console.error(e));
      player.addListener('authentication_error', e => console.error(e));
      player.addListener('account_error', e => console.error(e));
      player.addListener('playback_error', e => console.error(e));

      player.connect();
    };

    function playTestTrack() {
      const testUri = 'spotify:track:5XVjNRubJUW0iPhhSWpLCj'; // Alice Deejay - Better Off Alone
      console.log("TEST: Afspelen testtrack...");
      fetch(`https://api.spotify.com/v1/me/player/play?device_id=${deviceId}`, {
        method: 'PUT',
        body: JSON.stringify({ uris: [testUri] }),
        headers: {
          'Authorization': 'Bearer ' + accessToken,
          'Content-Type': 'application/json'
        }
      }).then(() => {
        setTimeout(() => {
          console.log("TEST: Pauze na 3 seconden");
          player.pause();
        }, 3000);
      }).catch(err => console.error("Play API fout:", err));
    }

    function resumePlayback() {
      console.log("Doorgaan met afspelen");
      player.resume();
    }
  </script>
</body>
</html>
